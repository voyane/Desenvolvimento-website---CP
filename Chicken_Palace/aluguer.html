<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluguer</title>
  <link rel="stylesheet" href="aluguer.css">
</head>
<body>

  <!-- MENU TOGGLE MOBILE -->
  <div class="menu-toggle">☰</div>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="hero-header">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </div>

    <div class="hero-middle">
      <img src="imagens/logo.png" alt="Logo" class="logo">
      <h1>Serviço de Aluguer</h1>
      <h2>Facilitando sua vida com qualidade</h2>
    </div>
  </div>

  <!-- SLIDER PRINCIPAL (SEM BULLETS) -->
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="imagens/img1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="imagens/img2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="imagens/img3.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="imagens/img4.jpg" alt="Slide 4"></div>
      <div class="slide"><img src="imagens/img5.jpg" alt="Slide 5"></div>
    </div>
  </div>

  <!-- TRENDING CAROUSEL (ESTÁTICO) -->
  <div class="tranding-carousel">
    <h2>Mais Procurados</h2>
    <div class="carousel-track">
      <div class="carousel-item"><img src="imagens/car1.jpg" alt=""></div>
      <div class="carousel-item"><img src="imagens/car2.jpg" alt=""></div>
      <div class="carousel-item"><img src="imagens/car3.jpg" alt=""></div>
      <div class="carousel-item"><img src="imagens/car4.jpg" alt=""></div>
    </div>
  </div>

  <!-- FORMULÁRIO -->
  <div class="form-container">
    <form id="form">
      <div class="input-control">
        <label for="username">Nome</label>
        <input id="username" name="username" type="text">
        <small>Erro</small>
      </div>

      <div class="input-control">
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
        <small>Erro</small>
      </div>

      <div class="input-control">
        <label for="contact">Contacto</label>
        <input id="contact" name="contact" type="text">
        <small>Erro</small>
      </div>

      <div class="input-control">
        <label for="event-type">Tipo de Evento</label>
        <input id="event-type" name="event-type" type="text">
        <small>Erro</small>
      </div>

      <div class="input-control">
        <label for="number-guest">Número de Convidados</label>
        <input id="number-guest" name="number-guest" type="number">
        <small>Erro</small>
      </div>

      <div class="input-control">
        <label for="date-event">Data do Evento</label>
        <input id="date-event" name="date-event" type="date">
        <small>Erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="aluguer.js"></script>
</body>
</html>
